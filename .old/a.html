<script>
function onTrackedVideoFrame(currentTime, duration){
    $("#current").text(Math.floor(currentTime/60)+"분 "+Math.floor(currentTime%60)+"초"); //Change #current to currentTime
    $("#duration").text(Math.floor(duration/60)+"분 "+Math.floor(duration%60)+"초");
}
</script>
<script type="text/javascript">
function cl(a){
    var id = "#"+a;
    $(id).attr({"selected": true});
}
function va(sel) {
  ga('send', 'event', {
    eventCategory: '악마에 입문했습니다 이루마 군',
    eventAction: 'play - '+sel,
    eventLabel: sel
  });
}
function secl(sel) {
  ga('send', 'event', {
    eventCategory: 'click',
    eventAction: 'click - '+sel,
    eventLabel: sel
  });
}
function setIntro(val){
    Cookies.set('skin', val, {expires: 30,path: '/',domain: '.moeni.org'});
}
$(function() {
    $(document).ready(function() {
        $("#eb a").click(function(){
            $("#eb").fadeOut(0);
        })
    })
});
if(Cookies.get('font')){
    var c = Cookies.get('font');
    $('head').append('<style type="text/css">.mejs__captions-text{font-size:'+c/10+'rem !important;}</style>');
    $('head').append('<style type="text/css">.dplayer-subtitle{font-size:'+c/10+'rem !important;}</style>');
}else{
    Cookies.set('font', "15", {expires: 30,path: '/',domain: '.moeni.org'});
    $('head').append('<style type="text/css">.mejs__captions-text{font-size:1.5rem !important;}</style>');
}
</script>
